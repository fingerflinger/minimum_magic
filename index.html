<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Wizardle</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

class Permanent {
    constructor(name, tapped, card_type) {
        this.tapped = tapped;
        this.card_type = card_type;
        this.im = name;
    }

    onClick() {
        if (this.rotation == 0) {
            this.rotation = 3.14/2;
        }
        else {
            this.rotation = 0;
        }
    }

    placeObject(game_ref, x, y) {
        this.sprite = game_ref.add.sprite(x, y, this.im).setInteractive();
        this.sprite.on('pointerdown', this.onClick);
    }

    tap() {
        this.tapped = true;
        this.sprite.rotation = 3.14/2;
    }

    untap() {
        this.tapped = false;
        this.sprite.rotation = 0;
    }
}

class Land extends Permanent {
    constructor(game_ref, name, tapped){
        super(game_ref, name, tapped, "land");
    }
}

class Creature extends Permanent {
    constructor(game_ref, name, tapped) {
        super(game_ref, name, tapped, "creature");
        this.summoning_sickness = true;
    }
}

class PlayerBoard {
    // Zones
    static lands_zone_offset = 300;
    static creature_zone_offset = 150; //TODO something wrong with these defs
    static hand_zone_offset = 450;
    static graveyard_zone_offset = 300;
    static exile_zone_offset = 300;

    constructor() {
        this.life_total = 20;
        this.creatures = [];
        this.lands = [];
        this.hand = [];
        this.graveyard = [];
        this.exile = [];
        this.priority = false; // Priority means, mana abilities active, activate abilities active, instants active, flash cards active
        this.sorceries = false; // Cast sorceries and non-flash permanents, activate sorcery abilities, planeswalkers

    }

    untapStep() {
        for (var i=0; i < this.lands.length;i++) {
            this.lands[i].untap();
        }
    }

    addLand(my_land) {
        // If same name as existing land, then place it next to that one. Else append to the end
        for (var i=0; i < this.lands.length;i++) {
            if (this.lands[i].name == my_land.name) {
                this.lands.splice(i, 0, my_land);
                return;
            }
        }
        this.lands.push(my_land);

    }
}


class BoardState {
    constructor(game_ref) {
        this.hero_board = new PlayerBoard();
        this.villain_board = new PlayerBoard();
        this.game_ref = game_ref;
    }

    initTest() {
        this.hero_board.addLand(new Land("mountain", false));
        this.hero_board.addLand(new Land("mountain", false));
        this.hero_board.addLand(new Land("mountain", false));

        this.villain_board.addLand(new Land("forest", true));
        this.villain_board.addLand(new Land("forest", true));
        this.villain_board.addLand(new Land("forest", true));
    }

    initGameObj(game_ref) {
        // We'll position game objects in boardRender function
        for (var i=0;i<this.hero_board.lands.length;i++) {
            this.hero_board.lands[i].placeObject(game_ref, 0, 0);
        }
        for (var i=0;i<this.villain_board.lands.length;i++) {
            this.villain_board.lands[i].placeObject(game_ref, 0, 0);
        }
    }

    renderBoard() {
        for (var i=0; i<this.hero_board.lands.length;i++) {
            var x = 150 + i*50;
            var y = PlayerBoard.lands_zone_offset + 450;
            console.log(x);
            console.log(y);
            this.hero_board.lands[i].sprite.setPosition(x, y);
        }
        for (var i=0; i<this.villain_board.lands.length;i++) {
            var x = 150 + i*50;
            var y = 450 - PlayerBoard.lands_zone_offset;
            console.log(x);
            console.log(y);
            this.villain_board.lands[i].sprite.setPosition(x, y);
        }
    }
}


class GameState {
    constructor(initial_state) {
        this.current_state = initial_state;

    }
}

var config = {
    type: Phaser.AUTO,
    width: 1600,
    height: 900,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};


var cursors;
var score = 0;
var gameOver = false;
var villainLifeTotal;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('mountain', 'assets/mountain_small.jpg');
    this.load.image('forest', 'assets/forest_small.jpg');
    this.load.image('lightning_bolt', 'assets/lightning_bolt_small.jpg');
    this.load.image('giant_growth', 'assets/giant_growth_small.jpg');
    this.load.image('grizzly_bears', 'assets/grizzly_bears_small.jpg');
}

function create ()
{
    //  The score
    villainLifeTotal = this.add.text(16, 16, 'Life Total: 10', { fontSize: '32px', fill: '#FFF' });

    var testState = new BoardState(this);
    testState.initTest();
    testState.initGameObj(this);
    testState.renderBoard();

    //var myLand = new Land("mountain", false);
    //myLand.placeObject(this, 300, 300);

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();
}

function update ()
{
    if (gameOver)
    {
        return;
    }
}

</script>

</body>
</html>
