<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Wizardle</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

class Card{
    constructor(card_type, ){
        this.card_type = card_type;
    }
}

class Permanent{
    constructor(tapped, card_type){
        this.tapped = tapped;
        this.card_type = card_type;
        if (this.card_type == "creature") {
            this.summoning_sickness = true;
        }
    }
}

class BoardState {
    constructor(){
        //this.hero_board = [];
        //const this.villain_board = [];
    }
}


class GameState {
    constructor(initial_state){
        this.current_state = initial_state;
    }
}


var config = {
    type: Phaser.AUTO,
    width: 1600,
    height: 900,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var cursors;
var score = 0;
var gameOver = false;
var villainLifeTotal;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('mountain', 'assets/mountain_small.jpg');
    this.load.image('forest', 'assets/forest_small.jpg');
    this.load.image('lightning_bolt', 'assets/lightning_bolt_small.jpg');
    this.load.image('giant_growth', 'assets/giant_growth_small.jpg');
    this.load.image('grizzly_bears', 'assets/grizzly_bears_small.jpg');
}

function create ()
{
    //  The score
    villainLifeTotal = this.add.text(16, 16, 'Life Total: 10', { fontSize: '32px', fill: '#FFF' });

    for (var i=0; i<3; i++) {
        var sprite = this.add.sprite(400 + i*50, 300, 'forest').setInteractive();

        sprite.on('pointerdown', function (pointer) {
            if (this.rotation == 0) {
                this.rotation = 3.14/2;
            }
            else {
                this.rotation = 0;
            }
        });

        sprite.on('pointerout', function (pointer) {
            this.clearTint();
        });

        sprite.on('pointerup', function (pointer) {
            this.clearTint();
        });
    }

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();
}

function update ()
{
    if (gameOver)
    {
        return;
    }
}

</script>

</body>
</html>
