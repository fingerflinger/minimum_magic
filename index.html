<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Wizardle</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

class Card{
    constructor(card_type, ){
        this.card_type = card_type;
    }
}

class Permanent{
    constructor(tapped, card_type){
        this.tapped = tapped;
        this.card_type = card_type;
        if (this.card_type == "creature") {
            this.summoning_sickness = true;
        }
    }
}

class BoardState {
    constructor(){
        //this.hero_board = [];
        //const this.villain_board = [];
    }
}


class GameState {
    constructor(initial_state){
        this.current_state = initial_state;
    }
}


var config = {
    type: Phaser.AUTO,
    width: 1600,
    height: 900,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('mountain', 'assets/mountain_small.jpg');
    this.load.image('forest', 'assets/forest_small.jpg');
    this.load.image('lightning_bolt', 'assets/lightning_bolt_small.jpg');
    this.load.image('giant_growth', 'assets/giant_growth_small.jpg');
    this.load.image('grizzly_bears', 'assets/grizzly_bears_small.jpg');
}

function create ()
{
    //  A simple background for our game
    this.add.image(50,50, 'mountain');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
}

function update ()
{
    if (gameOver)
    {
        return;
    }
}

</script>

</body>
</html>
