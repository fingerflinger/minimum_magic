<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Wizardle</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

class Entity {
    constructor(
        name,
        uuid,
        owner,
        controller,
        conditions,
        zone,
        damage,
        power,
        toughness,
        keywords
    ) {
        this.name = name;

        // TODO fix kludge. I'm literally just going to make this the ent count
        this.uuid = uuid; 

        this.owner = owner;
        this.conditions = conditions;
        this.zone = zone;
        this.damage = damage;
        this.power = power;
        this.toughness = toughness;
        this.keywords = keywords;
    }
}

class Permanent {
    constructor(name, tapped, card_type) {
        this.tapped = tapped;
        this.cardType = card_type;
        this.im = name;
    }

    tap() {
        this.tapped = true;
        this.sprite.rotation = 3.14/2;
    }

    untap() {
        this.tapped = false;
        this.sprite.rotation = 0;
    }
    
    // When called from callback, this is a "sprite", not a "Permanent"
    onClick() {  
        console.log(this);
    }

    placeObject(game_ref, x, y, name) {
        this.sprite = game_ref.add.sprite(x, y, this.im).setInteractive();
        this.sprite.on('pointerdown', this.onClick);
        this.sprite.name = name;
    }
}

class Land extends Permanent {
    constructor(game_ref, name, tapped){
        super(game_ref, name, tapped, "land");
    }
}

class Creature extends Permanent {
    constructor(game_ref, name, tapped) {
        super(game_ref, name, tapped, "creature");
        this.summoningSickness = true;
    }
}

class EntityManager {
    // Creates and Controls references to all entities. We can dervive game 
    // state from this structure
    constructor() {
        this.entities = [];
    }
}

class Player{
    // Zones
    static landsZoneOffset = 350;
    static creatureZoneOffset = 150;
    static handZoneOffset = 450;
    static graveyardZone_offset = 300;
    static exileZoneOffset = 300;

    constructor() {
        this.lifeTotal = 20;
        this.creatures = [];
        this.lands = [];
        this.hand = [];
        this.graveyard = [];
        this.exile = [];
        
        // Priority means, mana abilities active, activate abilities active,
        // instants active, flash cards active
        this.priority = false;

        // Cast sorceries and non-flash permanents, activate sorcery abilities,
        // planeswalkers. 3Feri ability, Vedalken Orrery relevant here
        this.sorceries = false;
        this.activePlayer = false; // Whose turn is it?
    }

    untapStep() {
        for (var i=0; i < this.lands.length;i++) {
            this.lands[i].untap();
        }
    }

    addLand(my_land) {
        // If same name as existing land, then place it next to that one.
        // Else append to the end
        for (var i=0; i < this.lands.length;i++) {
            if (this.lands[i].name == my_land.name) {
                this.lands.splice(i, 0, my_land);
                return;
            }
        }
        this.lands.push(my_land);
    }

    addCreature(my_creature) {
         // If same name as existing creature, then place it next to that one.
         // Else append to the end
        for (var i=0; i < this.creatures.length;i++) {
            if (this.creatures[i].name == my_creature.name) {
                this.creatures.splice(i, 0, my_creature);
                return;
            }
        }
        this.creatures.push(my_creature);
    }
}


class Scenario {
    constructor(game_phase_enum, board_state) {
        this.gamePhase = game_phase_enum;
        this.boardState = board_state;
    }
}


class BoardState {
    constructor(game_ref) {
        this.hero = new Player();
        this.villain = new Player();
        this.gameRef = game_ref;
    }

    initTest() {
        this.hero.addLand(new Land("mountain", false));
        this.hero.addLand(new Land("mountain", false));
        this.hero.addLand(new Land("mountain", false));

        this.villain.addLand(new Land("forest", true));
        this.villain.addLand(new Land("forest", true));
        this.villain.addLand(new Land("forest", true));
    }

    initGameObj(game_ref) {
        // We'll position game objects in boardRender function
        for (var i=0;i<this.hero.lands.length;i++) {
            var name = "hero_land_" + i;
            this.hero.lands[i].placeObject(game_ref, 0, 0, name);
        }
        for (var i=0;i<this.villain.lands.length;i++) {
            var name = "villain_land_" + i;
            this.villain.lands[i].placeObject(game_ref, 0, 0, name);
        }

        for (var i=0;i<this.hero.creatures.length;i++) {
            var name = "hero_creatures_" + i;
            this.hero.creatures[i].placeObject(game_ref, 0, 0, name);
        }
        for (var i=0;i<this.villain.creatures.length;i++) {
            var name = "villain_creatures" + i;
            this.villain.creatures[i].placeObject(game_ref, 0, 0, name);
        }
    }

    renderBoard() {
        for (var i=0; i<this.hero.lands.length;i++) {
            var x = 150 + i*50;
            var y = Player.landsZoneOffset + 450;
            this.hero.lands[i].sprite.setPosition(x, y);
        }
        for (var i=0; i<this.villain.lands.length;i++) {
            var x = 150 + i*50;
            var y = 450 - Player.landsZoneOffset;
            this.villain.lands[i].sprite.setPosition(x, y);
        }
        for (var i=0; i<this.hero.creatures.length;i++) {
            var x = 550 + i*50;
            var y = Player.creatureZoneOffset + 450;
            this.hero.creatures[i].sprite.setPosition(x, y);
        }
        for (var i=0; i<this.villain.creatures.length;i++) {
            var x = 550 + i*50;
            var y = 450 - Player.creatureZoneOffset;
            this.villain.creatures[i].sprite.setPosition(x, y);
        }
    }
}


var config = {
    type: Phaser.AUTO,
    width: 1600,
    height: 900,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};


class GamePhaseEnum {
    static BeginningOfCombatStep = new GamePhaseEnum("BeginningOfCombatStep");
    static DeclareAttackers = new GamePhaseEnum("DeclareAttackers");
    static DeclareBlockers = new GamePhaseEnum("DeclareBlockers");
    static FirstStrikeDamage = new GamePhaseEnum("FirstStrikeDamage");
    static RegularCombatDamage = new GamePhaseEnum("RegularCombatDamage");
    static EndOfCombatStep = new GamePhaseEnum("EndOfCombatStep");
}


var cursors;
var score = 0;
var game_over = false;
var villain_life_total;
var hero_life_total;

var game = new Phaser.Game(config);

function preload () {
    this.load.image('mountain', 'assets/mountain_small.jpg');
    this.load.image('forest', 'assets/forest_small.jpg');
    this.load.image('lightning_bolt', 'assets/lightning_bolt_small.jpg');
    this.load.image('giant_growth', 'assets/giant_growth_small.jpg');
    this.load.image('grizzly_bears', 'assets/grizzly_bears_small.jpg');
    this.load.image('hill_giant', 'assets/hill_giant_small.jpg');
}

function puzzle1(entity_manager) {
    entity_manager.addEnt(new Entity());

    my_board.hero.addLand(new Land("mountain", false));
    my_board.hero.addLand(new Land("mountain", false));
    my_board.hero.addLand(new Land("forest", false));
    my_board.hero.addCreature(new Creature("grizzly_bears", false));
    my_board.hero.addCreature(new Creature("grizzly_bears", false));

    my_board.villain.activePlayer = true;
    my_board.villain.lifeTotal = 2;
    my_board.villain.addLand(new Land("forest", true));
    my_board.villain.addLand(new Land("forest", true));
    my_board.villain.addLand(new Land("forest", true));
    my_board.villain.addCreature(new Creature("hill_giant", true));

    var my_scenario = new Scenario(GamePhaseEnum.DeclareAttackers, my_board);
    return my_board;
}

function create () {
    var objects = new EntityManager();
    var test_state = puzzle1(game);
    test_state.initGameObj(this);
    test_state.renderBoard();

    villain_life_total = this.add.text(
        950,
        16,
        'Villain Life Total: 2',
        { fontSize: '32px', fill: '#FFF' }
    );
    hero_life_total = this.add.text(
        950,
        870,
        'Hero Life Total: 3',
        { fontSize: '32px', fill: '#FFF' }
    );

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();
}

function update () {
    if (game_over) {
        return;
    }
}

</script>

</body>
</html>
